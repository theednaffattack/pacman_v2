<!DOCTYPE html>
<html lang="en-US" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman!</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div id="outer-container">
      <div id="display-and-control">
        <div class="info-box">
          <p>
            <span>Score: <span id="score">0</span></span>
          </p>
          <p>Level: <span id="level-info">1</span></p>
        </div>
        <div id="controls">
          <button type="button" id="pause-button">resume</button>
          <button type="button" id="reset-button">reset</button>
          <button type="button" id="prev-level-button">prev</button>
          <button type="button" id="next-level-button">next</button>
          <button type="button" id="timeout-button">set timeout</button>
        </div>
      </div>
      <div id="lives-and-fruit-container">
        <div id="pacman-lives">
          <img
            id="life-1"
            src="./src/image/pac-life.png"
            width="44"
            height="51"
          />
          <img id="life-2" src="./src/image/pac-life.png" />
        </div>
        <div id="fruit">
          <img
            id="bananas"
            src="./src/image/img_transparent.gif"
            width="1"
            height="1"
          />
        </div>
      </div>
      <div id="canvas-container">
        <canvas></canvas>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">Ã—</span>
        <h1 id="modal-title"></h1>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
